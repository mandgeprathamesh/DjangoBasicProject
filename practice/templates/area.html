<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Area Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Area Calculator</h1>
      <form id="area-form" hx-post="area/generate" hx-target="#area-result">
        <div class="mb-3">
          <label for="a" class="form-label">Length (a)</label>
          <input type="number" class="form-control" id="a" name="a" required />
        </div>
        <div class="mb-3">
          <label for="b" class="form-label">Width (b)</label>
          <input type="number" class="form-control" id="b" name="b" required />
        </div>
        <button type="submit" hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}' class="btn btn-primary">Calculate Area</button>
      </form>
      <p id="area-result"></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@1.7.0"></script>
  </body>
</html>
